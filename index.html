<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Creations</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(135deg, #f4f4f9, #e0e0e0);
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff9a9e;
            text-decoration: none; /* Remove underline on hover */
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
            text-decoration: none; /* Ensure no underline */
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff9a9e;
        }
    </style>
</head>
<body>

<header class="mb-4">
    <h1 class="text-4xl font-bold">My Web Creations</h1>
    <nav class="mt-2">
        <a href="#recent" class="text-white mx-3 hover:text-pink-400">Recent Websites</a>
        <a href="#about" class="text-white mx-3 hover:text-pink-400">About</a>
        <a href="#contact" class="text-white mx-3 hover:text-pink-400">Contact</a>
    </nav>
</header>

<main class="container mx-auto px-4">
    <div class="row">
        <!-- Example Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg transform transition duration-500 hover:scale-105">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Website Preview">
                <div class="card-body">
                    <h3 class="card-title text-xl font-semibold">Website Title</h3>
                    <p class="card-text text-gray-600">Created Date: 2023-10-01</p>
                    <p class="card-text text-gray-600">Hosting Site: GitHub Pages</p>
                    <button class="btn btn-dark w-full mt-2" onclick="showDetails('Website Title')">View Details</button>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</main>

<footer class="mt-4">
    <div class="social-icons mb-2">
        <a href="https://facebook.com" target="_blank" class="mx-2 text-2xl">üîó</a>
        <a href="https://twitter.com" target="_blank" class="mx-2 text-2xl">üîó</a>
        <a href="https://linkedin.com" target="_blank" class="mx-2 text-2xl">üîó</a>
    </div>
    <p>&copy; 2024 My Web Creations. All Rights Reserved.</p>
    <p>Designed with ‚ù§Ô∏è by Ayush (IT4B.in)</p>
</footer>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    // GSAP Animation
    gsap.from("header", { duration: 1, y: -100, opacity: 0, ease: "bounce" });
    gsap.from(".card", { duration: 1, scale: 0.8, opacity: 0, stagger: 0.2 });

    function showDetails(title) {
        alert('Details for ' + title + ': This is a placeholder for more detailed information about the website.');
    }
</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
